<!DOCTYPE html>
<html>
<head>
	<title>Pong</title>
	<link rel="stylesheet"type="text/css" href="style.css"/>
	<script src="script.js"defer="derfer"></script>
	<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="terrain">
		<div id="balle"></div>
		<div id="racket1"></div>
		<div id="racket2"></div>
		<div id="score1"></div>
		<div id="score2"></div>
		<button id="start" class=pixel>start</button>
		<div id="victoire1">WINNERS PLAYER 1</div>
		<div id="victoire2">WINNERS PLAYER 2</div>
		<button id="reset" class=pixel>reset</button>
		<div id="pause" hidden>PAUSE</div>
		<h3 id=J1>
			Joueur 1 :
			<label>
			<input type="radio" id="humain1" name="drone" value="humain"
    		     checked> humain
  			</label>
			<label>
  			<input type="radio" id="auto1" name="drone" value="auto">
  			robot
  			</label>
  		</h3>
		<h3 id=J2>
			Joueur 2 :
			<label>
			<input type="radio" id="humain2" name="zebulon" value="humain"
    		     checked> humain
  			</label>
			<label>
  			<input type="radio" id="auto2" name="zebulon" value="auto">
  			robot
  			</label>
  		</h3>
	</div>
</body>
</html>
